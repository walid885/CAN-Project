# docker-compose.yml
version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: can_mosquitto
    ports:
      - "1884:1883"  # Changed from 1883
      - "9002:9001"  # Changed from 9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - can_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: can_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - can_network

  grafana:
    image: grafana/grafana:latest
    container_name: can_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-elasticsearch-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - can_network

  backend:
    build: ./backend
    container_name: can_backend
    ports:
      - "5000:5000"
    environment:
      - MQTT_BROKER=mosquitto
      - ES_HOST=elasticsearch:9200
      - NODE_ENV=production
    depends_on:
      mosquitto:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - can_network

volumes:
  es_data:
    driver: local
  grafana_data:
    driver: local

networks:
  can_network:
    driver: bridge